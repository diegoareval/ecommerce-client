<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col" *ngFor="let column of tableColumns">
          {{ column.label }}
        </th>
        <th scope="col">
           Gestionar Informacion
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of data$ | async">
        <td *ngFor="let val of tableColumns">
          {{ data[val.property] }}
        </td>
        <td>
          <button type="button" class="btn btn-success" (click)="manageAction('edit', data)">
            <i class="fas fa-edit"></i>
          </button>  &nbsp;
          <button type="button" class="btn btn-info" (click)="manageAction('show', data)">
            <i class="fas fa-info"></i>
           </button>  &nbsp;
          <button type="button" class="btn btn-danger" (click)="manageAction('lock', data)">
            <i class="fas fa-lock"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="d-flex justify-content-between p-2" *ngIf="infoPage.pages > 1">
  <ngb-pagination
    [collectionSize]="infoPage.total"
    [(page)]="infoPage.page"
    [pageSize]="infoPage.itemsPage"
    (pageChange)="changePage()"
  >
  </ngb-pagination>
  <select class="custom-select" style="width: auto" [(ngModel)]="infoPage.itemsPage" (ngModelChange)="loadData()">
      <option [ngValue]="5">5 Elementos por pagina</option>
      <option [ngValue]="10">10 Elementos por pagina</option>
      <option [ngValue]="15">15 Elementos por pagina</option>
      <option [ngValue]="20">20 Elementos por pagina</option>
    </select>
</div>
