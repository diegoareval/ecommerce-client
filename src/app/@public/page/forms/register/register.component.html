<div id="main">
  <div class="login-box">
    <h2>Registrar Usuario</h2>
    <form (ngSubmit)="add()" #forma="ngForm">
      <div class="user-box">
        <input
          type="text"
          name="email"
          #email="ngModel"
          [(ngModel)]="register.email"
          required
          [pattern]="emailPattern"
          [ngClass]="{
            'is-valid': !email.invalid,
            'is-invalid': email.invalid
          }"
          class="form-control"
        />
        <label>Email</label>
      </div>
      <div class="user-box">
        <input
          type="text"
          name="name"
          #name="ngModel"
          [(ngModel)]="register.name"
          required
          [ngClass]="{
            'is-valid': !name.invalid,
            'is-invalid': name.invalid
          }"
          class="form-control"
        />
        <label>Nombre</label>
      </div>
      <div class="user-box">
        <input
          type="text"
          name="lastname"
          #lastname="ngModel"
          [(ngModel)]="register.lastname"
          required
          [ngClass]="{
            'is-valid': !lastname.invalid,
            'is-invalid': lastname.invalid
          }"
          class="form-control"
        />
        <label>Apellido</label>
      </div>
      <div class="user-box">
        <app-date-picker-legal-age
          (newDate)="dataAssign($event)"
        ></app-date-picker-legal-age>
      </div>

      <div class="user-box">
        <input
          type="password"
          name="password"
          #password="ngModel"
          [(ngModel)]="register.password"
          required
          [ngClass]="{
            'is-valid': !password.invalid,
            'is-invalid': password.invalid
          }"
          class="form-control"
        />
        <label>Contrase.</label>
      </div>
      <div id="btn-cont">
        <button type="submit" [disabled]="!forma.valid">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Registrarse
        </button>
      </div>
    </form>
  </div>
</div>
